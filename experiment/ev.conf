ctrl_interface=/var/run/wpa_supplicant
ctrl_interface_group=0
eapol_version=2
fast_reauth=1

network={
    key_mgmt=IEEE8021X

    identity="ev01"

    eap=TLS
    ca_cert="certificates/ca.pem"
    client_cert="certificates/ev01/ev01.pem"
    private_key="certificates/ev01/ev01.key"
    private_key_passwd="ev01"
}
